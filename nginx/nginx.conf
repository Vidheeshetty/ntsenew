# =============================================================================
# Synapse Trading Platform - Nginx Reverse Proxy Configuration
# =============================================================================
# This configuration handles routing for the complete trading platform:
# - Frontend (React SPA) serving
# - Backend API routing
# - WebSocket connections
# - Static asset optimization
# - Security headers
# =============================================================================

# Main nginx configuration
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

# Load dynamic modules
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # =============================================================================
    # BASIC CONFIGURATION
    # =============================================================================
    
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;
    
    # =============================================================================
    # PERFORMANCE OPTIMIZATION
    # =============================================================================
    
    # Basic optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 4096;
    server_tokens off;
    
    # Client settings
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject;
    
    # =============================================================================
    # UPSTREAM SERVERS
    # =============================================================================
    
    # Backend API server
    upstream backend {
        server paper-trading-server:8000;
        keepalive 32;
    }
    
    # =============================================================================
    # RATE LIMITING
    # =============================================================================
    
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=ws:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=20r/s;
    
    # =============================================================================
    # MAIN SERVER CONFIGURATION
    # =============================================================================
    
    # -------------------
    # 1) HTTP → HTTPS redirect
    server {
        listen 80;
        server_name _;

        # Certbot challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect everything else
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # -------------------
    # 2) HTTPS server
    server {
        listen 443 ssl http2;
        server_name synaptictrading.com www.synaptictrading.com;

        ssl_certificate /etc/letsencrypt/live/synaptictrading.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/synaptictrading.com/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:10m;

        # Modern SSL config – from Certbot (disabled until certbot creates the files)
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        # Increase buffer for reverse proxy large responses (charts / reports)
        proxy_buffer_size          128k;
        proxy_buffers              4 256k;
        proxy_busy_buffers_size    256k;

        # Backend API
        location /api/ {
            proxy_pass http://paper-trading-server:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket upgrade
        location /ws/ {
            proxy_pass http://paper-trading-server:8000/ws/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # Front-end static assets (served by nginx image copy)
        location / {
            proxy_pass http://paper-trading-server:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
} 