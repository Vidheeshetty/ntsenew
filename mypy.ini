[mypy]
python_version = 3.11
mypy_path = src
ignore_missing_imports = True
follow_imports = silent
show_error_codes = True
warn_unused_configs = True
# Temporarily disable error codes until full typing effort completes
# Allowed codes: refer https://mypy.readthedocs.io/en/stable/error_code_list.html
# These suppress current noise but keep obvious issues (name-defined, import errors)
disable_error_code = attr-defined,operator,arg-type,var-annotated,assignment,return-value,import-untyped,dict-item,call-arg

# Exclude generated, legacy, notebooks, runlogs paths from checking
exclude = ^(legacy_src/|old-code/|runlogs/|Jupyter\ Code/|docs/|documentation/).*

# Incrementally tighten this list over time 