[pytest]
minversion = 6.0
addopts = -ra -q
testpaths =
    tests
    src/strategies/trend_riding/runner/paper_runner/test
python_files = test_*.py
python_classes = Test*
python_functions = test_*
log_cli_level = INFO
log_file_level = DEBUG
log_file = testlogs/pytest.log
log_file_date_format = %Y-%m-%d %H:%M:%S
log_file_format = %(asctime)s [%(levelname)s] %(message)s
log_auto_indent = True
markers =
    system: heavyweight end-to-end tests
    integration: external API integration tests 