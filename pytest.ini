[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    dev: Development phase tests (temporary)
    prod: Production tests (permanent)
    debug: Debug and exploration tests
    selenium: Browser automation tests
    chart: Chart functionality tests
    realtime: Real-time data tests
    performance: Performance benchmark tests
    integration: Integration tests
    unit: Unit tests
    slow: Slow running tests

# Test output and reporting
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --html=testlogs/report.html
    --self-contained-html
    --capture=no

# Minimum Python version
minversion = 3.8

# Test timeout (in seconds)
timeout = 300

# Parallel execution settings
# Uncomment to enable parallel execution:
# addopts = -n auto

# Coverage settings (if using pytest-cov)
# addopts = --cov=src --cov-report=html:testlogs/coverage

# Filter warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Log settings
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test directories to ignore
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    venv
    node_modules 